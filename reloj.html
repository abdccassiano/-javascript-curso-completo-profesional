<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creaci√≥n De Un Reloj</title>
    <style>
        body {
            background-color: #222;
        }
        .reloj {
            font-size: 3em;
            font-family: monospace;
            color: #fff;
            text-align: center;
            -webkit-animation: glow 1s ease-in-out infinite alternate;
            -moz-animation: glow 1s ease-in-out infinite alternate;
            animation: glow 1s ease-in-out infinite alternate;
        }

            @keyframes reloj {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
            }
    </style>
</head>
<body>

    <div class="reloj">10:15:20</div>

    <script>
        setInterval(() => {
            var reloj = document.getElementsByClassName("reloj")[0];
            var tiempoActual = new Date();
            var hora = tiempoActual.getHours();
            var minutos = tiempoActual.getMinutes();
            var segundos = tiempoActual.getSeconds();

            if (hora < 10) {
                hora = `0${hora}`;
            }

            if (minutos < 10) {
                minutos = `0${minutos}`;
            }

            if (segundos < 10) {
                segundos = `0${segundos}`;
            }

            reloj.innerHTML = `${hora}:${minutos}:${segundos}`;
            
        }, 1000);
    </script>
    
</body>
</html>
