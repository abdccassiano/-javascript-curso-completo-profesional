<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async y Await</title>
</head>
<body>
    <b>Nombre del Post: </b> <span id="txtNombrePost"> </span><br>
    <b>¿Está Completo?: </b> <span id="txtCompleto"> </span><br>

    <script>

        async function cargarUrl(url) {
            let respuesta = await fetch(url);
            return respuesta.json();
        }
        
        async function cargaJson() {

            let json = await cargarUrl('https://jsonplaceholder.typicode.com/todos/1');

            let spanNombrePost = document.getElementById("txtNombrePost");
            spanNombrePost.innerText = json.title;
            let spanCompleto = document.getElementById("txtCompleto");

            spanCompleto.innerText = json.completed ? "Esta completo" : "Esta incompleto";

            /*if (json.completed) {
                spanCompleto.innerText = "Esta completo";
            }else {
                spanCompleto.innerText = "Esta incompleto";
            }*/
            
            console.log(json)
        }

        cargaJson();

    </script>
</body>
</html>
