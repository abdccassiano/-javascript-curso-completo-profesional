<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Covid 19 Estadísticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor">
        <h1>Estadísticas Del Covid19</h1>

        <b>Fecha</b><input id="inputFecha" type="date" /><br />
        <b>País</b>
        <select id="selectPais">
            <option value="Spain">España</option>
            <option value="Germany">Alemania</option>
            <option value="Mexico">México</option>
        </select>
        <br />
        <button id="btnCargar">Agregar Estadísticas</button>
        <ul>
            <li>Confirmados: <span id="today_confirmed"></span></li>
            <li>Muertes: <span id="today_deaths"></span></li>
            <li>Cuidados intensivos: <span id="today_intensive_care"></span></li>
            <li>Nuevos confirmados: <span id="today_new_confirmed"></span></li>
            <li>Nuevas muertes: <span id="today_new_deaths"></span></li>
            <li>Nuevo pacientes hospitalizados con sintomas: <span id="today_new_hospitalised_patients_with_symptoms"></span></li>
            <li>Nuevos cuidados intensivos: <span id="today_new_intensive_care"></span></li>
            <li>Nuevos casos abiertos: <span id="today_new_open_cases"></span></li>
            <li>Nuevos recuperados: <span id="today_new_recovered"></span></li>
        </ul>
    </div>

    <script src="scripCovid.js"></script>
</body>
</html>
