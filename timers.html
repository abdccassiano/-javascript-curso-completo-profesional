<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
</head>
<body>

    <script>
       
       var mostrarMensaje = function() {
        alert("Tiempo Completo");
       }

       //Arrow function

       /*mostrarMensaje = () => {
        alert("Tiempo Completo");
       }*/

       mostrarMensaje = () => alert("Tiempo Completo");

       //Para ejecutar sÃ³lo una vez en espera
       //setTimeout(() => alert("Tiempo Completo"), 3000);

       //Para ejecutar cada segundo
       //setInterval(() => alert("Tiempo cumplido"), 1000);
       var timer = setInterval(() => alert("Tiempo cumplido"), 1000);

       setTimeout(() => {
        clearInterval(timer);
       },10 * 1000);
       
       /*function mostrarMensaje() {
        alert("Tiempo Completo"); 
       }*/
    </script>
    
</body>
</html>
