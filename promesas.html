<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch VS Ajax</title>
</head>
<body>
    <b>Nombre del Post: </b> <span id="txtNombrePost"> </span><br>
    <b>¿Está Completo?: </b> <span id="txtCompleto"> </span><br>

    <script>
        
        function cargarJson() {
            /*fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(jsonCargado);*/
            let promesa = new Promise(resolver => {
                setTimeout(() => {
                    let json = {
                        "UserId": 1,
                        "id": 1,
                        "title": "dfdsfsd",
                        "completed": false
                    }
                    resolver(json);
                }, 5000);
            });

            promesa.then(json => {
                jsonCargado(json);
            });

        }

        function jsonCargado(json) {
            let spanNombrePost = document.getElementById("txtNombrePost");
            spanNombrePost.innerText = json.title;
            let spanCompleto = document.getElementById("txtCompleto");

            spanCompleto.innerText = json.completed ? "Esta completo" : "Esta incompleto";

            /*if (json.completed) {
                spanCompleto.innerText = "Esta completo";
            }else {
                spanCompleto.innerText = "Esta incompleto";
            }*/
            
            console.log(json)
        }

        cargarJson();

    </script>
</body>
</html>
